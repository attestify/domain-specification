@startuml name "Generic Use Case - IO Channel - Option B"
left to right direction

!include generic-use-case.puml

title "Generic Use Case - IO Channel - Option B"

hide DefaultRequest
hide DefaultResponse
hide Kernel

package "IO Channel" {
    class IOChannelController

    IOChannelController - -* ChannelRequest
    IOChannelController - -* ChannelResponse

    ChannelRequest <|- - RequestBoundary
    ChannelResponse <|- - ResponseBoundary

}

@enduml

@startuml name "Generic Use Case - IO Channel - Option B"
left to right direction

left to right direction

Title "Generic Use Case Structure"

package "Kernel" {}

package "Usecase" {
    class Interactor {}
    interface RequestBoundary << input port >> {}
    class DefaultRequest {}
    interface ResponseBoundary << input port >> {}
    class DefaultResponse {}
    interface Gateway << output port >> {}

    Interactor - -* Kernel
    Interactor - -o Gateway
    RequestBoundary o- - Interactor
    ResponseBoundary o- - Interactor

    DefaultRequest - -|> RequestBoundary  
    DefaultResponse - -|> ResponseBoundary 
}


title "Generic Use Case - IO Channel - Option B"

hide DefaultRequest
hide DefaultResponse
hide Kernel

package "IO Channel" {
    class IOChannelController

    IOChannelController - -* ChannelRequest
    IOChannelController - -* ChannelResponse

    ChannelRequest <|- - RequestBoundary
    ChannelResponse <|- - ResponseBoundary

}

@enduml

